civicrm_group_roles.manual_sync:
  path: '/admin/config/civicrm/civicrm-group-roles/manual-sync'
  defaults:
    _form: '\Drupal\civicrm_group_roles\Form\CivicrmGroupRolesManualSyncForm'
    _title: 'CiviGroup Roles Sync'
  requirements:
    _permission: 'access civicrm group role setting'

civicrm_group_roles.settings:
  path: '/admin/config/civicrm/civicrm-group-roles/settings'
  defaults:
    _form: '\Drupal\civicrm_group_roles\Form\SettingsForm'
    _title: 'CiviGroup Roles Sync'
  requirements:
    _permission: 'access civicrm group role setting'
